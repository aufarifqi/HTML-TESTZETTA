<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function even() {
            for (let i = 1; i <= 10; i++) {
                if (i % 2 == 0) {
                    document.writeln(`[${i}]`)

                }
            }
        }
        even();
        document.writeln("<br>")
        document.writeln("<br>")

        //ODD
        function odd() {
            for (let j = 1; j <= 10; j++) {
                if (j % 2 == 1) {

                    document.writeln(`  [${j}]`)
                }
            }
        }
        odd();
    </script>

</body>

</html>
