    <script>
        function largestNumber(spoon, fork, plate) {
            if (spoon > fork && spoon > plate) {
                return spoon;
            } else if (fork > spoon && fork > plate) {
                return fork;
            } else {
                return plate;
            }
        }

        const plate = 2032;
        console.log(largestNumber(spoon, fork, plate));
